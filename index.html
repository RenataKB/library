<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>My Library</h1>
    <button type="submit" id="new-book">New Book</button>
    <dialog id="book-info">
      <form method="dialog">
        <fieldset>
          <legend>Book Details</legend>
          <label for="book-title">Title</label><input type="text" id="book-title" required>
          <label for="book-author">Author</label><input type="text" id="book-author" required>
          <label for="book-pages">Number of Pages</label><input type="number" min="1" id="book-pages">
        </fieldset>
        <fieldset class="read-status">
          <legend>Already read?</legend>
          <label for="read">Yes</label><input type="radio" id="read" name="book-read" value="read" />
          <label for="not-read">No</label><input type="radio" id="not-read" name="book-read" value="not-read" checked />
        </fieldset>
        <menu>
          <button type="reset" id="cancel">Cancel</button>
          <button type="submit" id="add-book">Add book</button>
        </menu>
      </form>
    </dialog>
  </header>
  <main></main>
</body>
</html>
